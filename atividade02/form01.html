<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form 01</title>

    <style>
        fieldset{
            width: 40%;
        }
    </style>
</head>
<body>

    <h1>Formulário</h1>

    <form action="/action.php" method="POST">
        <fieldset>
            <legend>
                Dados pessoais
            </legend>

            <label for="nome">Nome:</label>
            <input type="text" name="name" id="nome">
            <br><br>

            <label for="endereco">Endereço:</label>
            <input type="text" name="end" id="endereco">
            <br><br>

            <label for="cidade">Cidade:</label>
            <input type="text" name="cid" id="cidade">
            <br><br>

            <label for="estado">Estado:</label>
            <select name="est" id="estado">
                <option value="sp">São Paulo</option>
                <option value="rj">Rio de Janeiro</option>
                <option value="re">Recife</option>
            </select>
        </fieldset>

        <br>
        <fieldset>
            <legend>
                Dados profissionais
            </legend>

            Natureza do Cargo
            <br>

            <input type="radio" name="gere" id="gerencia" checked>
            <label for="gerencia">Gerência</label>

            <input type="radio" name="fina" id="financeiro">
            <label for="financeiro">Financeiro</label>

            <input type="radio" name="rece" id="recepcao">
            <label for="recepcao">Recepção</label>

            <input type="radio" name="adm" id="administracao">
            <label for="administracao">Administração</label>

            <input type="radio" name="juri" id="juridico">
            <label for="juridico">Juridico</label>
            <br><br>

            Área de interesse
            <br>

            <input type="checkbox" name="comp" id="computacao">
            <label for="computacao">Computação</label>

            <input type="checkbox" name="biol" id="biologia">
            <label for="biologia">Biologia</label>

            <input type="checkbox" name="meio" id="meioAmbiente">
            <label for="meioAmbiente">Meio Ambiente</label>

            <input type="checkbox" name="enge" id="engenharia">
            <label for="engenharia">Engenharia</label>

            <input type="checkbox" name="hist" id="historia">
            <label for="historia">História</label>

            <br><br>

            <label for="curriculo">Mini-currículo:</label>
            <textarea name="curr" id="curriculo" cols="45" rows="5">

            </textarea>
        </fieldset>

        <br><br>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">

    </form>
    
</body>
</html>
